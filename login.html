<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration:none"><h3>SmartNest</h3></a>
    </header>
    <div class="main-background" id="main-background">
        <div class="container-login">
            <div class="container-title">
                <h1>Log in</h1>
            </div>
            <div class="container-body">
                <form id="login">
                    <input type="text" placeholder="Username" name="uname" required><br>
                    <input type="password" placeholder="Password" name="psw" required><br>
                    <label><input type="checkbox" name="remember"> Remember me</label><br>
                    <button type="submit">Login</button>
                    <span class="psw"></span><a href="#" style="text-decoration:none;">Forgot password?</a></span><br>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by MD in cooperation with The Odin Project</p>
    </footer>
</body>
</html>
